<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="main.css">
</head>
<body>
   <h1>Color 1</h1>
   <h2>Color 2</h2>
   <h3>Color 3</h3>
   <h4>Color 4</h4>
   <div id="simulatedContainer">
      <div id="pickerContainer">
         <div id="formInputs">
            <div class="radioContainer">
               <label for="default1">Default</label><br>
               <input type="radio" id="default1" name="theme" onclick="radioClick(1)">
            </div>
            <div class="radioContainer">
               <label for="default2">Theme 2</label><br>
               <input type="radio" id="default2" name="theme" onclick="radioClick(2)">
            </div>
            <div class="radioContainer">
               <label for="customTheme">Custom</label><br>
               <input type="radio" id="customTheme" name="theme" onclick="radioClick(3)">
            </div>
         </div>
         <div id="colorInputContainer">
            <div class="colorInput">
               <label for="clrInput1">Color 1</label>
               <input type="color" name="clrInput1" id="clrInput1">
            </div>
            <div class="colorInput">
               <label for="clrInput2">Color 2</label>
               <input type="color" name="clrInput2" id="clrInput2">
            </div>
            <div class="colorInput">
               <label for="clrInput3">Color 3</label>
               <input type="color" name="clrInput3" id="clrInput3">
            </div>
            <div class="colorInput">
               <label for="clrInput4">Color 4</label>
               <input type="color" name="clrInput4" id="clrInput4">
            </div>
            <div class="colorInput">
               <button onclick="applyCustomColors()">Apply Colors</button>
            </div>
         </div>
      </div>
   </div>
   <script src="javascript/themeChanger.js">"Your Browser does not support javascript"</script>
</body>
</html>
